<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botão com Animação de Fundo de Gradiente</title>
<style>
.button {
  padding: 10px 20px;
  background-image: linear-gradient(45deg, #FFFFFF, #FFD700);
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  overflow: hidden;
  position: relative;
}

.button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(45deg, #FFFFFF, #FFD700, #FFFFFF);
  opacity: 0;
  transition: opacity 0.5s;
}

.button:hover::before {
  opacity: 1;
  animation: gradientAnimation 3s infinite;
}

@keyframes gradientAnimation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
</style>
</head>
<body>

<button class="button">Botão com Animação de Fundo</button>

</body>
</html>
